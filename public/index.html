    <style media="screen"><!--
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }

      #LoginBar { background-color: #039be5; border-bottom: 1px solid black; padding: 0.2em; }

      #Welcome { background: white; max-width: 360px; margin: 100px auto 16px; padding: 32px 24px; border-radius: 3px; }

      .container { padding-left: 1em; padding-right: 1em; }

      .buildVersion { font-size: smaller; color: #999; margin-top: 3em; }

      .container input[type='submit'],
      .container input[type='reset'],
      .container input[type='button'] { display: inline-block; text-align: center; background: #039be5; ; text-decoration: none; color: white; padding: 1em; border-radius: 4px; margin-right: 1em; }

      .container input[type='submit'][disabled],
      .container input[type='reset'][disabled],
      .container input[type='button'][disabled] { background: #666; }

      .container input[type='button'].danger { background: #c00; color: #fff; }
      .container input[type='button'][disabled].danger { background: #666; color: #fff; }

        form.question {
            max-width: 35em;
        }

        form.question label input {
            width: 25em;
        }

        form label input, form label select {
            margin-left: 0.5em;
        }

      #MyVocab tr.readonly { background: #ddd; }

      @media only screen and (max-height: 22em) {
        #welcomeHeader { display: none; }
        h1 { font-size: 100%; text-decoration: underline; }
        #questionCount { display: none; }
      }

      .addVocabShortCut {
        margin: 0 0.3em;
        cursor: pointer;
      }

      .editVocabPopup {
          color: -moz-hyperlinktext;
          cursor: pointer;
      }

      .modalContentClass {
          background: #fff;
          position: absolute;
          inset: 1em;
          border: 1px solid black;
          padding: 1em;
      }

      .modalOverlayClass {
          position: initial;
      }

      .help {

      }

      @media only screen and (max-height: 30em) {
          .help {
              display: none;
          }
      }

    --></style>
